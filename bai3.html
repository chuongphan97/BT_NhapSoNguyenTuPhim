<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào số nguyên dương</title>
</head>
<body>
    <script>
        let n= +prompt('Nhập vào số nguyên dương:');
        for(let i=1;;i++){
            if (n<=0 || isNaN(n)) {
                alert('Vui lòng nhập vào số nguyên dương!');
                n = +prompt('Nhập vào số nguyên dương:');
            } else break;
        }
        alert(n+' là số nguyên dương!');
    </script>
    
</body>
</html>
