<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào số nguyên dương</title>
</head>
<body>
    <script>
        let n;
        do { n= +prompt('Vui lòng nhập vào số nguyên dương');
                }
        while (isNaN(n) || n <= 0);
        alert(n + ' là số nguyên dương');
    </script>
</body>
</html>
